name: Publish Single Package

on:
  workflow_dispatch:
    inputs:
      packageName:
        type: string
        description: 'Package name (e.g., unified, analytics-browser)'
        required: true
      releaseTag:
        type: choice
        description: 'Release tag'
        required: true
        options:
          - beta
          - alpha
      dryRun:
        type: boolean
        description: 'Dry run (skip changelog update and npm publish)'
        required: true
        default: true

jobs:
  authorize:
    name: Authorize
    runs-on: ubuntu-latest
    steps:
      - name: ${{ github.actor }} permission check to do a release
        uses: 'lannonbr/repo-permission-check-action@2.0.2'
        with:
          permission: 'write'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-package:
    name: Publish Package
    runs-on: ubuntu-latest
    needs: [authorize]
    permissions:
      id-token: write
      contents: write
    env:
      PACKAGE_NAME: ${{ github.event.inputs.packageName }}
      RELEASE_TAG: ${{ github.event.inputs.releaseTag }}
      DRY_RUN: ${{ github.event.inputs.dryRun }}
      PACKAGE_PATH: packages/${{ github.event.inputs.packageName }}
    strategy:
      matrix:
        node-version: [18.17.x]

    steps:
      - name: Check out git repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Verify package exists
        run: |
          if [ ! -d "$PACKAGE_PATH" ]; then
            echo "âŒ Package directory $PACKAGE_PATH does not exist"
            exit 1
          fi
          if [ ! -f "$PACKAGE_PATH/package.json" ]; then
            echo "âŒ package.json not found in $PACKAGE_PATH"
            exit 1
          fi
          echo "âœ… Package $PACKAGE_NAME found at $PACKAGE_PATH"

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-modules-${{ hashFiles('**/yarn.lock') }}

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install project dependencies
        run: |
          yarn install --frozen-lockfile

      # - name: Build package
      #   run: |
      #     yarn build

      # - name: Test package
      #   run: |
      #     yarn test

      # - name: Lint package
      #   run: |
      #     yarn lint

      - name: Configure Git User
        run: |
          git config --global user.name amplitude-sdk-bot
          git config --global user.email amplitude-sdk-bot@users.noreply.github.com

      - name: Calculate new version
        run: |
          cd $PACKAGE_PATH
          # Get current version - use node to extract just the version value
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "Current version: $CURRENT_VERSION"
          
          # Simply increment the last digit of the version
          # Extract the last digit and increment it
          LAST_DIGIT=$(echo "$CURRENT_VERSION" | grep -o '[0-9][0-9]*$')
          NEW_LAST_DIGIT=$((LAST_DIGIT + 1))
          
          # Replace the last digit with the incremented value
          NEW_VERSION=$(echo "$CURRENT_VERSION" | sed "s/[0-9][0-9]*$/$NEW_LAST_DIGIT/")
          
          echo "NEW_VERSION=$NEW_VERSION" >> $GITHUB_ENV
          echo "âœ… New version would be: $CURRENT_VERSION â†’ $NEW_VERSION"

      - name: Dry run summary and exit
        if: ${{ env.DRY_RUN == 'true' }}
        run: |
          cd $PACKAGE_PATH
          echo "ðŸ” DRY RUN SUMMARY:"
          echo "Package: $PACKAGE_NAME"
          echo "Current version: $CURRENT_VERSION"
          echo "New version would be: $NEW_VERSION"
          echo "Release tag: $RELEASE_TAG"
          echo "Would publish: $PACKAGE_NAME@$NEW_VERSION with tag $RELEASE_TAG"
          echo "âœ… Dry run completed successfully - exiting without making changes"
          exit 0

      - name: Configure NPM User
        if: ${{ env.DRY_RUN == 'false' }}
        run: |
          echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_PUBLISH_TOKEN }}" > ~/.npmrc
          npm whoami

      - name: Change package to public
        if: ${{ env.DRY_RUN == 'false' }}
        run: |
          cd $PACKAGE_PATH
          # Backup original package.json
          cp package.json package.json.backup
          # Set private to false
          npm pkg set private=false
          echo "âœ… Changed package to public"
          cat package.json | grep '"private"'

      - name: Update package version
        if: ${{ env.DRY_RUN == 'false' }}
        run: |
          cd $PACKAGE_PATH
          echo "Setting version to: $NEW_VERSION"
          
          # Update package.json with the new version
          npm pkg set version="$NEW_VERSION"
          
          echo "âœ… Updated package version to $NEW_VERSION"

      - name: Update changelog and publish
        if: ${{ env.DRY_RUN == 'false' }}
        run: |
          cd $PACKAGE_PATH
          
          # Generate changelog entry
          echo "Updating changelog for version $NEW_VERSION"
          
          # Check if CHANGELOG.md exists
          if [ ! -f "CHANGELOG.md" ]; then
            echo "# Changelog" > CHANGELOG.md
            echo "" >> CHANGELOG.md
          fi
          
          # Add new version entry to changelog
          TEMP_FILE=$(mktemp)
          echo "# Changelog" > $TEMP_FILE
          echo "" >> $TEMP_FILE
          echo "## $NEW_VERSION ($(date +%Y-%m-%d))" >> $TEMP_FILE
          echo "" >> $TEMP_FILE
          echo "- Release $NEW_VERSION" >> $TEMP_FILE
          echo "" >> $TEMP_FILE
          
          # Append existing changelog content (skip the first "# Changelog" line)
          if [ -f "CHANGELOG.md" ]; then
            tail -n +2 CHANGELOG.md >> $TEMP_FILE
          fi
          
          mv $TEMP_FILE CHANGELOG.md
          echo "âœ… Updated CHANGELOG.md"
          
          # Commit version and changelog changes
          git add package.json CHANGELOG.md
          git commit -m "chore(release): publish @amplitude/$PACKAGE_NAME@$NEW_VERSION"
          git tag "@amplitude/$PACKAGE_NAME@$NEW_VERSION"
          
          # Publish to npm
          echo "Publishing $PACKAGE_NAME@$NEW_VERSION with tag $RELEASE_TAG"
          npm publish --tag $RELEASE_TAG
          echo "âœ… Published $PACKAGE_NAME@$NEW_VERSION to npm with tag $RELEASE_TAG"

      - name: Restore package to private
        if: ${{ env.DRY_RUN == 'false' && always() }}
        run: |
          cd $PACKAGE_PATH
          if [ -f "package.json.backup" ]; then
            mv package.json.backup package.json
            echo "âœ… Restored package.json to original state (private: true)"
          else
            # Fallback: manually set private back to true
            npm pkg set private=true
            echo "âœ… Set package back to private"
          fi

      - name: Push changes
        if: ${{ env.DRY_RUN == 'false' }}
        run: |
          git push origin main
          git push origin "@amplitude/$PACKAGE_NAME@$NEW_VERSION"
          echo "âœ… Pushed changes and tags to repository" 