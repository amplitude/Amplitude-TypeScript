name: Continuous Integration (NX)

on:
  push:
    branches:
      - main
      - v1.x
  pull_request:
    types: [opened, synchronize]

jobs:
  build:
    name: Build
    strategy:
      fail-fast: false
      matrix:
        node-version: [18.17.x, 20.x, 22.x]
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    
    env:
      # Set NX_BASE depending on the event:
      # - For pull requests: use the base commit SHA of the PR (github.event.pull_request.base.sha)
      # - For pushes to main: use the previous commit on main (HEAD~1)
      # - For all other cases: use the previous commit on remote main (origin/main~1)
      NX_BASE: ${{ github.event_name == 'pull_request' && github.event.pull_request.base.sha || (github.ref == 'refs/heads/main' && 'HEAD~1') || 'origin/main~1' }}
      NX_HEAD: ${{ github.sha }}

    steps:
      - name: Check out git repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 2  # Fetch at least 2 commits for HEAD~1 to exist

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-modules-${{ hashFiles('**/yarn.lock') }}

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install project dependencies
        run: |
          yarn install --frozen-lockfile

      - name: Set up NX base for affected commands
        run: |
          # Ensure we have the main branch reference for NX affected commands
          git fetch origin main:main --depth=1 || git fetch origin main --depth=1

      - name: Build affected packages
        run: |
          yarn build:nx-affected

      # https://github.com/amplitude/Amplitude-TypeScript/issues/281
      - name: Check module dependencies
        run: |
          if grep -rnw 'packages/analytics-core/lib' -e '/// <reference types="node" />'; then
            exit 1
          elif grep -rnw 'packages/analytics-browser/lib' -e '/// <reference types="node" />'; then
            exit 1
          elif grep -rnw 'packages/analytics-marketing-analytics-browser/lib' -e '/// <reference types="node" />'; then
            exit 1
          elif grep -rnw 'packages/analytics-react-native/lib' -e '/// <reference types="node" />'; then
            exit 1
          fi

      - name: Test affected packages
        run: |
          yarn test:nx-affected

      - name: Test all examples
        run: |
          yarn test:examples

      - name: Lint affected packages
        run: |
          yarn lint:nx-affected
