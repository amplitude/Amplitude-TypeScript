<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>XHR Network Tracking Test</title>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.9.0/dist/axios.js"></script>
    <style>
      .result-item {
        margin: 10px 0;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      .success {
        border-left: 4px solid #4CAF50;
      }
      .error {
        border-left: 4px solid #f44336;
      }
      .result-url {
        font-weight: bold;
        word-break: break-all;
      }
      .result-status {
        margin: 5px 0;
      }
      .result-details {
        font-family: monospace;
        white-space: pre-wrap;
        background: #f5f5f5;
        padding: 10px;
        border-radius: 4px;
      }
      #completion-indicator {
        padding: 10px;
        margin: 10px 0;
        border-radius: 4px;
        background-color: #e3f2fd;
        color: #1565c0;
        font-weight: bold;
      }
      #completion-indicator[data-complete="true"] {
        background-color: #e8f5e9;
        color: #2e7d32;
      }
    </style>
  </head>
  <body>
    <h1>XHR Network Tracking Test</h1>
    <div id="completion-indicator" data-complete="false">Running tests...</div>
    <div id="app">
      <p>
        This tests the autocapture.networkTracking feature and the XHR API.
        It will make a series of requests to various endpoints and display the results
        to verify that the XHR override is working.
      </p>
      <div id="results"></div>
    </div>
    <script type="module">
      import * as amplitude from '@amplitude/analytics-browser';
      window.amplitude = amplitude;

      // Base URL configuration for absolute URLs
      const BASE_URL = 'http://localhost:5173';

      axios.defaults.validateStatus = () => true;

      amplitude.init(
        import.meta.env.VITE_AMPLITUDE_API_KEY,
        import.meta.env.VITE_AMPLITUDE_USER_ID || 'amplitude-typescript test user',
        {
          autocapture: {
            networkTracking: true,
          },
          networkTrackingOptions: {
            ignoreAmplitudeRequests: false,
            ignoreHosts: [],
            captureRules: [
              { hosts: ['*.amplitude.com'], statusCodeRange: '400-599' },
              { hosts: ['localhost', '127.0.0.1'], statusCodeRange: '0,400-599' },
              {
                hosts: ['*'],
                statusCodeRange: '0,300-599',
                responseHeaders: true,
                requestHeaders: true,
                responseBody: { allowlist: ['*'] },
                requestBody: { allowlist: ['*'] },
              },
            ],
          },
        }
      );

      function displayResult({res, error, url, options}) {
        const resultsContainer = document.getElementById('results');
        const resultItem = document.createElement('div');
        resultItem.className = `result-item ${error ? 'error' : 'success'}`;
        
        const status = error ? 'Error' : res.status;
        const statusText = error ? error.message : res.statusText;
        
        resultItem.innerHTML = `
          <div class="result-url">${url}</div>
          <div class="result-status">Status: ${status} ${statusText}</div>
          <div class="result-details">
            Method: ${options?.method || 'GET'}
            ${res?.data ? `\nResponse: ${JSON.stringify(res.data, null, 2)}` : ''}
            ${error ? `\nError: ${error.message}` : ''}
          </div>
        `;
        
        resultsContainer.appendChild(resultItem);
      }

      function assert(result, expectedStatus) {
        // Handle error case
        if (result.error) {
          if (expectedStatus !== 0) {
            throw new Error(`Expected status code ${expectedStatus} but got error: ${result.error.message}`);
          }
          return true;
        }

        // Handle Response case
        const res = result.res;
        if (!res || typeof res.status !== 'number') {
          throw new Error(`Invalid response object`);
        }

        // Check that the status code matches the expected status
        if (res.status !== expectedStatus) {
          throw new Error(`Expected status code ${expectedStatus} but got ${res.status}`);
        }

        return true;
      }

      function updateCompletionIndicator(success, message) {
        const indicator = document.getElementById('completion-indicator');
        indicator.dataset.complete = success ? 'true' : 'false';
        indicator.textContent = message;
        indicator.style.backgroundColor = success ? '#e8f5e9' : '#ffebee';
        indicator.style.color = success ? '#2e7d32' : '#c62828';
      }

      setTimeout(async () => {
        let res;
        let testFailed = false;
        let failureMessage = '';

        try {
          const controller = new AbortController();
          const signal = controller.signal;
          try {
            res = axios.post(`${BASE_URL}/api/status/200`, 'This request will be aborted', { signal });
            controller.abort();
            const awaitedRes = await res;
            displayResult({res: awaitedRes, url: `${BASE_URL}/api/status/200`, options: { method: 'POST' }});
          } catch (err) {
            displayResult({error: err, url: `${BASE_URL}/api/status/200`, options: { method: 'POST' }});
          }

          // Basic GET 200
          res = await axios.get(`${BASE_URL}/api/status/200`);
          displayResult({res, url: `${BASE_URL}/api/status/200`, options: { method: 'GET' }});
          assert({res}, 200);

          // String body
          res = await axios.post(`${BASE_URL}/api/status/500`, 'Hello, this is a test body');
          displayResult({res, url: `${BASE_URL}/api/status/500`, options: { method: 'POST' }});
          assert({res}, 500);

          // JSON object body
          res = await axios.post(`${BASE_URL}/api/status/501`, { message: 'Hello', count: 42 });
          displayResult({res, url: `${BASE_URL}/api/status/501`, options: { method: 'POST' }});
          assert({res}, 501);

          // FormData body
          const formData = new FormData();
          formData.append('text', 'Hello from FormData');
          formData.append('file', new Blob(['Hello from Blob'], { type: 'text/plain' }));
          res = await axios.post(`${BASE_URL}/api/status/502`, formData);
          displayResult({res, url: `${BASE_URL}/api/status/502`, options: { method: 'POST' }});
          assert({res}, 502);

          // URLSearchParams body
          const params = new URLSearchParams();
          params.append('param1', 'value1');
          params.append('param2', 'value2');
          res = await axios.post(`${BASE_URL}/api/status/504`, params);
          displayResult({res, url: `${BASE_URL}/api/status/504`, options: { method: 'POST' }});
          assert({res}, 504);

          // ArrayBuffer body
          const buffer = new ArrayBuffer(8);
          res = await axios.post(`${BASE_URL}/api/status/505`, buffer);
          displayResult({res, url: `${BASE_URL}/api/status/505`, options: { method: 'POST' }});
          assert({res}, 505);

          // Blob body
          const blob = new Blob(['Hello from Blob'], { type: 'text/plain' });
          res = await axios.post(`${BASE_URL}/api/status/506`, blob);
          displayResult({res, url: `${BASE_URL}/api/status/506`, options: { method: 'POST' }});
          assert({res}, 506);

          // Stream body (Not natively supported by Axios, but included to match fetch tests)
          try {
            const stream = new ReadableStream({
              start(controller) {
                controller.enqueue('Hello from Stream');
                controller.close();
              },
            });
            res = await axios.post(`${BASE_URL}/api/status/507`, stream);
            displayResult({res, url: `${BASE_URL}/api/status/507`, options: { method: 'POST' }});
            assert({res}, 507);
          } catch (err) {
            displayResult({error: err, url: `${BASE_URL}/api/status/507`, options: { method: 'POST' }});
          }

          // GET 508
          res = await axios.get(`${BASE_URL}/api/status/508`);
          displayResult({res, url: `${BASE_URL}/api/status/508`, options: { method: 'GET' }});
          assert({res}, 508);

          // Additional HTTP Methods
          res = await axios.head(`${BASE_URL}/api/status/200`);
          displayResult({res, url: `${BASE_URL}/api/status/200`, options: { method: 'HEAD' }});
          assert({res}, 200);

          res = await axios.options(`${BASE_URL}/api/status/200`);
          displayResult({res, url: `${BASE_URL}/api/status/200`, options: { method: 'OPTIONS' }});
          assert({res}, 200);

          res = await axios.delete(`${BASE_URL}/api/status/200`);
          displayResult({res, url: `${BASE_URL}/api/status/200`, options: { method: 'DELETE' }});
          assert({res}, 200);

          res = await axios.put(`${BASE_URL}/api/status/200`, { update: true });
          displayResult({res, url: `${BASE_URL}/api/status/200`, options: { method: 'PUT' }});
          assert({res}, 200);

          // Relative URL (likely 404)
          try {
            res = await axios.get('/api/test');
            displayResult({res, url: '/api/test', options: { method: 'GET' }});
            assert({res}, 200);
          } catch (err) {
            displayResult({error: err, url: `${BASE_URL}/api/test`, options: { method: 'GET' }});
          }

          // Network failure (invalid domain)
          try {
            res = await axios.get('https://notrealdomain');
            displayResult({res, url: 'https://notrealdomain', options: { method: 'GET' }});
            assert({res}, 0);
          } catch (err) {
            displayResult({error: err, url: 'https://notrealdomain', options: { method: 'GET' }});
            assert({error: err}, 0);
          }

          // Delayed response
          res = await axios.get(`${BASE_URL}/api/status/200?sleep=5000`);
          displayResult({res, url: `${BASE_URL}/api/status/200?sleep=5000`, options: { method: 'GET' }});
          assert({res}, 200);

          updateCompletionIndicator(true, 'All tests completed successfully!');
        } catch (error) {
          testFailed = true;
          failureMessage = `Test failed: ${error.message}`;
          updateCompletionIndicator(false, failureMessage);
          console.error(failureMessage);
        }
      }, 100);
    </script>
  </body>
</html>
