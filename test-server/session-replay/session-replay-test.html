<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session Replay SDK Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }
        .test-section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .status {
            margin: 10px 0;
            padding: 10px;
            border-radius: 4px;
        }
        .pending { background-color: #fff3cd; }
        .complete { background-color: #d4edda; }
        .error { background-color: #f8d7da; }
        .error_detected { background-color: #f8d7da; }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover { background-color: #45a049; }
        input, select, textarea {
            padding: 8px;
            margin: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 200px;
        }
        .form-group { margin: 10px 0; }
        .event-log {
            background-color: #f5f5f5;
            padding: 10px;
            border-radius: 4px;
            max-height: 300px;
            overflow-y: auto;
            margin: 10px 0;
        }
        .event-item {
            margin: 5px 0;
            padding: 8px;
            background-color: white;
            border-left: 4px solid #4CAF50;
            font-family: monospace;
            font-size: 12px;
        }
        .session-replay-prop {
            background-color: #e8f5e8;
            padding: 4px;
            border-radius: 2px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Session Replay SDK Test</h1>
    
    <div class="test-section">
        <h2>SDK Status</h2>
        <div id="session-replay-status" class="status pending">Initializing Session Replay SDK...</div>
        <div id="analytics-status" class="status pending">Initializing Analytics SDK...</div>
    </div>

    <div class="test-section">
        <h2>Form Interactions</h2>
        <form id="test-form">
            <div class="form-group">
                <label>Text Input:</label>
                <input type="text" id="text-input" placeholder="Type something here...">
            </div>
            <div class="form-group">
                <label>Email Input:</label>
                <input type="email" id="email-input" placeholder="user@example.com">
            </div>
            <div class="form-group">
                <label>Select Dropdown:</label>
                <select id="select-input">
                    <option value="">Choose an option</option>
                    <option value="option1">Option 1</option>
                    <option value="option2">Option 2</option>
                    <option value="option3">Option 3</option>
                </select>
            </div>
            <div class="form-group">
                <label>Textarea:</label><br>
                <textarea id="textarea-input" rows="4" placeholder="Enter multiple lines of text..."></textarea>
            </div>
            <div class="form-group">
                <label>
                    <input type="checkbox" id="checkbox-input"> Check this box
                </label>
            </div>
            <div class="form-group">
                <label>
                    <input type="radio" name="radio-group" value="radio1"> Radio Option 1
                </label>
                <label>
                    <input type="radio" name="radio-group" value="radio2"> Radio Option 2
                </label>
            </div>
            <button type="submit">Submit Form</button>
            <button type="button" id="clear-form">Clear Form</button>
        </form>
    </div>

    <div class="test-section">
        <h2>Event Tracking</h2>
        <div class="form-group">
            <button id="test-button">Test Button</button>
            <button id="track-page-view">Track Page View</button>
            <button id="track-custom-event">Track Custom Event</button>
            <button id="track-form-interaction">Track Form Interaction</button>
            <button id="track-purchase">Track Purchase Event</button>
            <button id="track-signup">Track Signup Event</button>
            <button id="track-login">Track Login Event</button>
        </div>
    </div>

    <div class="test-section">
        <h2>Event Log</h2>
        <p>Events sent to Amplitude with Session Replay properties:</p>
        <div id="event-log" class="event-log">
            <div style="color: #666; font-style: italic;">Events will appear here...</div>
        </div>
        <button id="clear-log">Clear Log</button>
    </div>

    <div class="test-section">
        <h2>Session Replay Properties</h2>
        <button id="get-current-properties">Get Current Session Replay Properties</button>
        <pre id="properties-display" style="background: #f5f5f5; padding: 10px; border-radius: 4px;"></pre>
    </div>

    <script type="module" src="./js/status-updater.js"></script>
    <script type="module" src="./js/sdk-init.js"></script>
</body>
</html>
