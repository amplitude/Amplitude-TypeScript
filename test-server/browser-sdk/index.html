<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/amplitude.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Browser SDK Test</title>
  </head>
  <body>
    <div id="app">
      Basic test page for the Amplitude Browser SDK
    </div>
    <script type="module">
      import * as amplitude from '@amplitude/analytics-browser';
      window.amplitude = amplitude;
      amplitude.init(
        import.meta.env.VITE_AMPLITUDE_API_KEY,
        import.meta.env.VITE_AMPLITUDE_USER_ID || 'amplitude-typescript test user',
        {
          autocapture: true,
          networkTrackingOptions: {
            ignoreAmplitudeRequests: false,
            ignoreHosts: [],
            captureRules: [
              {hosts: ['*.amplitude.com'], statusCodeRange: '400-599'},
              {hosts: ['httpstat.us'], statusCodeRange: '400-599'},
            ],
          },
        }
      );

      // Create an AbortController
      const controller = new AbortController();
      const signal = controller.signal;

      // Initiate a fetch request with the abort signal
      setTimeout(() => {
        const fetchPromise = fetch('https://httpstat.us/200', { signal })
          .then(response => console.log('Fetch succeeded:', response))
          .catch(error => {
            console.log('Fetch failed:', error.status);
            if (error.name === 'AbortError') {
              console.log('Fetch was aborted:', error.message);
            } else {
              console.error('Fetch failed:', error);
            }
          });

          // Abort the request immediately
          controller.abort();
      }, 1000);

    </script>
  </body>
</html>
